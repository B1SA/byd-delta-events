AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'byd-delta-events

  Sample SAM Template for byd-delta-events

  '
Globals:
  Function:
    Timeout: 3
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: HelloWorldFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        HelloWorld:
          Type: Api
          Properties:
            Path: /hello
            Method: get
  GetBydObjectsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetBydObjectsFunction
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Events:
        GetBydObject:
          Type: Api
          Properties:
            Path: /bydObject
            Method: get
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  HelloWorldFunction:
    Description: Hello World Lambda Function ARN
    Value:
      Fn::GetAtt:
      - HelloWorldFunction
      - Arn
  HelloWorldFunctionIamRole:
    Description: Implicit IAM Role created for Hello World function
    Value:
      Fn::GetAtt:
      - HelloWorldFunctionRole
      - Arn
  GetBydObjectsdApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/bydObject/
  GetBydObjectsFunction:
    Description: Get ByD Objects Function ARN
    Value:
      Fn::GetAtt:
      - GetBydObjectsFunction
      - Arn
  GetBydObjectsFunctionIamRole:
    Description: Get ByD Objects Function
    Value:
      Fn::GetAtt:
      - GetBydObjectsFunctionRole
      - Arn
