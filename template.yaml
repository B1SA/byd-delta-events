AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  byd-delta-events

  Template for byd-delta-events
  
# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 10

Resources:
  #Function Gets ByD Delta
  GetBydObjectsFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: get-byd-objects/
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Policies:
        # Give Create/Read/Update/Delete Permissions to the UserSessionTable
        - DynamoDBCrudPolicy:
            TableName: !Ref EventConfigTable
        - SNSPublishMessagePolicy:
            TopicName: "*"
      Events:
        GetBydObject:
          Type: Api 
          Properties:
            Path: /bydObject
            Method: get
      Environment:
        Variables:
          #CHANGE to real system details
          #ByD Details
          BYD_ODATA: "https://my343094.sapbydesign.com/sap/byd/odata/cust/v1"
          BYD_AUTH: "QWRtaW5pc3RyYXRpb24wMTpXZWxjb21lMTAx"
          BYD_INVOICES: "/khcustomerinvoice/CustomerInvoiceCollection"
          BYD_INVOICES_ID: "ID"
          BYD_CUSTOMERS: "/khcustomer/CustomerCollection"
          BYD_CUSTOMERS_ID: "InternalID"
          
          #AWS Details
          CONFIG_TABLE: !Ref EventConfigTable
          CONFIG_ID: 0
          SNS_TOPIC: !Ref BydEventTopic
  #Function Tweet an Event
  TweetByDEvent:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: tweet-byd-event/
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Environment:
        Variables:
          #TWITTER KEYS
          TWITER_API_KEY: "ToZroIdOPwedkEyHrgGcdG1PT"
          TWITTER_SECRET_KEY: "zV9BoDxILqjo1s0r9LSNh9GFwsf9BaLx0miz732AsvpO2sMvZj"
          TWITTER_ACCESS_TOKEN: "1308817741609086976-JaC8zwD9dRLSClKWtO5y2cIQM7nUJW"
          TWITTER_TOKEN_SECRET: "szCVwodS5r3wiNS6qZ9HoXfYEccQAzbTyKsCQE3WeTcSe"
  #Function Send event to SCP
  PublishEventSCP:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: publish-event-scp/
      Handler: app.lambdaHandler
      Runtime: nodejs12.x
      Environment:
        Variables:
          #SCP Authentication Details
          SCP_EM_URL: "https://iotdev.authentication.eu10.hana.ondemand.com"
          SCP_EM_AUTH_ENDPOINT: "/oauth/token"
          #Enconde client_id:client_secret of SCP Enterprise Messaging
          SCP_EM_AUTHORIZATION: "c2ItZGVmYXVsdC0xNTFmYTk1Zi02NDYwLTQ2MWYtODZhOS0wMDQwNzNlZTgwOTEtY2xvbmUhYjExNzM3fHhiZW0tc2VydmljZS1icm9rZXItIWIyNDM2OjYxY2Q4YTVmLTE3MTUtNDI5Ni1hNzQ2LTJhMWI2ZWIwMThkZiRwQ2tadEFyWHdWcmNBX0hXLUFYT2F6ZHdTU0g3d3dkN2czLUFuOGxJOVA0PQ=="
          SCP_EM_PUB_URL: "https://enterprise-messaging-pubsub.cfapps.eu10.hana.ondemand.com"
          SCP_EM_PUB_ENDPOINT: "/messagingrest/v1/queues/iotdev%2fsamsgqueue%2f1%2fbyd1/messages"

  #SNS Topic to handle Lambda Calls
  BydEventTopic:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: 'byd-event-topic'
      TopicName:  'byd-event'
      Subscription:
        - Protocol: lambda
          Endpoint: !GetAtt TweetByDEvent.Arn
        - Protocol: lambda
          Endpoint: !GetAtt PublishEventSCP.Arn
  
  TweetByDEventInvokePermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref TweetByDEvent
      Principal: sns.amazonaws.com   
  
  PublishEventSCPInvokePermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref PublishEventSCP
      Principal: sns.amazonaws.com   

  # DynamoDB table to store item: {id: &lt;ID&gt;, name: &lt;NAME&gt;}
  EventConfigTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: EventConfigTable
      PrimaryKey:
        Name: configId
        Type: Number
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2

  #Cloud Watch Event to Trigger function on timer
  ScheduledRule: 
    Type: AWS::Events::Rule
    Properties: 
      Description: "Invoke Byd Delta function"
      Name: "trigger-byd-delta"
      State: "ENABLED"
      ScheduleExpression: "rate(1 minute)"
      Targets: 
        - 
          Arn: 
            Fn::GetAtt: 
              - "GetBydObjectsFunction"
              - "Arn"
          Id: "TargetFunctionV1"
  
  PermissionForEventsToInvokeLambda: 
    Type: AWS::Lambda::Permission
    Properties: 
      FunctionName: !Ref GetBydObjectsFunction
      Action: "lambda:InvokeFunction"
      Principal: "events.amazonaws.com"
      SourceArn: !GetAtt "ScheduledRule.Arn"



Outputs:
  # ServerlessRestApi is an implicit API created out of Events key under Serverless::Function
  # Find out more about other implicit resources you can reference within SAM
  # https://github.com/awslabs/serverless-application-model/blob/master/docs/internals/generated_resources.rst#api
  GetBydObjectsdApi:
    Description: "API Gateway endpoint URL for Prod stage for Hello World function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/bydObject/"
  GetBydObjectsFunction:
    Description: "Get ByD Objects Function ARN"
    Value: !GetAtt GetBydObjectsFunction.Arn
  GetBydObjectsFunctionIamRole:
    Description: "Get ByD Objects Function"
    Value: !GetAtt GetBydObjectsFunctionRole.Arn

